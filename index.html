<!DOCTYPE HTML>
<html lang="en-US">
<head>

	<meta charset="UTF-8">
	<title>GeoForum: Veiledninger i Prosjekt Innovasjon</title>

	<!-- Plugin CSS -->
	<link rel="stylesheet" href="assets/base.css">

	<!-- Demo CSS -->
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
<a href="https://github.com/geoforum">
		<img class="github-ribbon" src="img/github-ribbon.png" alt="Fork me on GitHub">
</a>

	<div class="title">
		<h1>GeoForum: Veiledninger i Prosjekt Innovasjon</h1>
		<p>Under er en liste med alle veiledninger som ligger under GeoForum sitt "prosjekt innovasjon". <br>Du kan lese mer om prosjektet p√•:  <a href="http://www.geoforum.no/om-geforum/prosjekt-innovasjon/" target="_blank">http://www.geoforum.no/om-geforum/prosjekt-innovasjon/</a>.</p>
	</div>

	<div class="projects">
	</div>

	<p class="credits">Made with adapted (<a href="https://github.com/alexanno" target="_blank">alexanno</a>) love from <a href="http://zenorocha.com">Zeno Rocha</a>.</p>

	<img id="github-logo" src="img/github-cat.png" alt="Github Cat" />

	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="src/jquery.github.js"></script>


	<script>
		$.get("https://api.github.com/users/geoforum/repos", function(repos) {
			for (var k in repos) {
				$projects = $(".projects");
				var repopath = repos[k]['full_name'];
				if(repopath.indexOf("veiledning") >= 0) {
					$div = $('<div data-repo="'+repopath+'" class="github-box-wrap">');
					console.log()
					$projects.append($div);
				}
				$("[data-repo]").github();	
			}
		})
		
	</script>

</body>
</html>
